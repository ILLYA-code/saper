<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Saper Game - With ScoreBoard</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="header-cutter">
                <select id="size-menu" name="menu">
                  <option value="10" id="size1">10 X 10</option>
                  <option value="17" id="size2">17 X 17</option>
                  <option value="24" id="size3">24 X 24</option>
                </select>
                <select id="complexity-menu" name="complexity-menu">
                  <option value="1" id="com1">easy</option>
                  <option value="2" id="com2">normal</option>
                  <option value="3" id="com3">hard</option>
                </select>
                <div class="best-box" id="a1">
                    <div class="cup-box" id="clock">
                        <div class="red-circle">
                            <div class="white-circle">
                                <div class="bigger-stroke"></div>
                                <div class="smaller-stroke"></div>
                            </div>
                        </div>
                    </div>
                    <div id="timer" class="timer">
                        00:00
                    </div>
                </div>

                <div class="best-box" id="a2">
                    <div class="cup-box" id="gold-cup">
                        <div class="cup-top"></div>
                        <div class="cup-middle"></div>
                        <div class="cup-bottom"></div>
                    </div>
                    <div id="best" class="timer">--:--</div>
                </div>

                <div class="flags">
                    <div class="flag-box">
                        <div class="flag">
                            <div class="red"></div><div></div>
                        </div>
                    </div>

                    <div class="count" id="count">15</div>
                </div>
                <a href="./board.html" id="board-btn">board</a>
            </div>
        </header>

        <div class="mobile-timer" id="mobile-timer" style="flex-direction: row; align-items: center;">
            <div class="cup-box" style="transform: scale(0.5);">
                <div class="red-circle">
                    <div class="white-circle">
                        <div class="bigger-stroke"></div>
                        <div class="smaller-stroke"></div>
                    </div>
                </div>
            </div>
            <div id="mobile-timer-text">00:00</div>
        </div>
        <div class="mobile-best-timer" id="mobile-best-timer" style="flex-direction: row; gap: 10px; align-items: center;">
            <div class="cup-box" style="width: 9px; height: 52px; transform: scale(0.6);" id="mobile-cup">
                <div class="cup-top"></div>
                <div class="cup-middle"></div>
                <div class="cup-bottom"></div>
            </div>
            <div id="mobile-best-timer-text">--:--</div>
        </div>
        
        <div class="game-section">
            <div class="field" id="field"></div>
        </div>
        <div id="game-over-box" class="end-game-box">
            <h2 class="game-over-h2">GAME OVER</br>ðŸ’¥ðŸ’¥ðŸ’¥</h2>
            <!-- ðŸ’¥ -->
            <button id="retry-button" class="retry-button">try again</button>
        </div>
        <div id="victory-box" class="end-game-box">
            <h2>VICTORY</br>ðŸ¥³ðŸ¥³ðŸ¥³</h2>
            <button id="victory-play-button" class="retry-button">play</button>
        </div>
        <script type="module" src="./firebase-config.js"></script>
        <script type="module" src="./script.js"></script>
    </body>
</html>
